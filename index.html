<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.calculator {
  max-width: 400px;
  margin: 100px auto;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 18px;
  text-align: right;
  border-radius: 5px;
}

button {
  width: 23%;
  padding: 10px;
  margin: 1%;
  font-size: 18px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

button.clear {
  background-color: #ff6b6b;
}

button.equal {
  background-color: #61c266;
}

button:hover {
  background-color: #d9d9d9;
}
</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="result" readonly>
  <button onclick="appendInput('(')">(</button>
  <button onclick="appendInput(')')">)</button>
  <button onclick="appendInput('^')">^</button>
  <button onclick="clearInput()" class="clear">C</button>
  <button onclick="appendInput('7')">7</button>
  <button onclick="appendInput('8')">8</button>
  <button onclick="appendInput('9')">9</button>
  <button onclick="appendInput('+')">+</button>
  <button onclick="appendInput('4')">4</button>
  <button onclick="appendInput('5')">5</button>
  <button onclick="appendInput('6')">6</button>
  <button onclick="appendInput('-')">-</button>
  <button onclick="appendInput('1')">1</button>
  <button onclick="appendInput('2')">2</button>
  <button onclick="appendInput('3')">3</button>
  <button onclick="appendInput('*">ร</button>
  <button onclick="appendInput('.')">.</button>
  <button onclick="appendInput('0')">0</button>
  <button onclick="appendInput('%')">%</button>
  <button onclick="appendInput('/')">รท</button>
  <button onclick="calculate()" class="equal">=</button>
</div>

<script>
let expression = '';
let resultElement = document.getElementById('result');

function appendInput(input) {
  expression += input;
  resultElement.value = expression;
}

function clearInput() {
  expression = '';
  resultElement.value = '';
}

function calculate() {
  try {
    let result = eval(expression);
    if (result === Infinity || isNaN(result)) {
      resultElement.value = 'Error';
    } else {
      resultElement.value = result;
    }
  } catch (error) {
    resultElement.value = 'Error';
  }
}
</script>
</body>
</html>
